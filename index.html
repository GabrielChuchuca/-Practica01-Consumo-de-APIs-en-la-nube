<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"
    />
    <title>CONSUMO DE API</title>
    <script src="js/consumo.js"></script>
  </head>
  <body>
    
    <h1 align="center">BUSCADOR DE NOTICIAS</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Ingrese una palabra" id="usuarioInput" aria-label="Recipient's username" aria-describedby="basic-addon2"/>
      <div class="input-group-append">
        <button type="button" class="btn btn-secondary" onclick="consumoApi()">BUSCAR</button>
      </div>
    </div>
    <table class="table table-dark table-striped" id="tablaAPI">
      <thead>
        <tr>
          <th scope="col">AUTOR/AUTHOR</th>
          <th scope="col">TITULO/TITLE</th>
          <th scope="col">DESCRIPCION/DESCRIPTION</th>
          <th scope="col">URL</th>
          <th scope="col">IMAGEN/IMAGE</th>
          <th scope="col">FECHA DE PUBLICACION/PUBLICATION DATE</th>
          <th scope="col">CONTENIDO/CONTENTS</th>
        </tr>
      </thead>
      <tbody id="tablaDATOS"></tbody>
    </table>
  </body>
</html>
